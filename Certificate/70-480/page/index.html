<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div class="container-fluid bg-dark text-white">
      <main>
        {{listResult}}
        <div-result-test></div-result-test>
        <div v-for="(exam,index_exam) in listExam">
          <h3>{{exam.NumberQuestion}} ({{exam.Model}})</h3>
          <custom-p
            v-for="item in exam.Introductions"
            v-bind:_item="item"
          ></custom-p>
          <custom-input :class="exam.ID"
            v-for="(item,index) in exam.Options"
            v-bind:_option_key="index"
            v-bind:_option_value="item"
            v-bind:_index_exam="index_exam"
            v-bind:_type="exam.TypeOption"
          ></custom-input>
        </div>
        <button-end-test></button-end-test>     
      </main>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
